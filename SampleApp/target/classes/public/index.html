<!DOCTYPE html>
<html>
<head>
<title>Sample App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<link href="css/validationStyles.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>

    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Customers</a>
        </div>
    </div>
    
    <div id="main" class="container">
      <table class="table table-striped">
    	<tr><td style="width: 1px;"></td><td><b>Name</b></td><td><b>Email</b></td><td><b>Phone</b></td><td><b>Address</b></td><td><b>Options</b></td></tr>

		<!-- ko foreach: customers -->

    	<tr>
        	<td><p data-bind="text: id"></p></td>
        	<td><p><b data-bind="text: name"></b></p></td>
        	<td><p data-bind="text: email"></p></td>
        	<td><p data-bind="text: phone"></p></td>
        	<td><p data-bind="text: street"></p><p data-bind="text: city"></p><p data-bind="text: state"></p><p data-bind="text: zip"></p></td>
        	<td>
            	<button data-bind="click: $parent.beginEdit" class="btn">Edit</button>
            	<button data-bind="click: $parent.remove" class="btn">Delete</button>
        	</td>
    	</tr>

		<!-- /ko -->

	  </table>
	  <button data-bind="click: beginAdd" class="btn">Add Customer</button>
    </div>
    
	<div id="add" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
	    <div class="modal-header">
	        <h3 id="addDialogLabel">Add Customer</h3>
	    </div>
	    <div class="modal-body">
	        <form class="form-horizontal" id="addForm">
	            <div class="control-group">
	                <label class="control-label" for="input_name">Name</label>
	                <div class="controls">
	                    <input data-bind="value: name" name="name" type="text" id="input_name" placeholder="Name" style="width: 150px;" required>
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="input_phone">Phone</label>
	                <div class="controls">
	                    <input data-bind="value: phone" name="phone" type="phone" id="input_phone" placeholder="Phone" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="input_email">Email</label>
	                <div class="controls">
	                    <input data-bind="value: email" name="email" type="email" id="input_email" placeholder="Email" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="input_street">Street</label>
	                <div class="controls">
	                    <input data-bind="value: street" name="street" type="text" id="input_street" placeholder="Street" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="input_city">City</label>
	                <div class="controls">
	                    <input data-bind="value: city" name="city" type="text" id="input_city" placeholder="City" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="input_state">State</label>
	                <div class="controls">
	                    <input data-bind="value: state" name="state" type="text" id="input_state" placeholder="State" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="input_zip">Zip</label>
	                <div class="controls">
	                    <input data-bind="value: zip" name="zip" type="text" id="input_zip" placeholder="Zip" style="width: 150px;">
	                </div>
	            </div>
	        </form>
	    </div>
	    <div class="modal-footer">
	        <button data-bind="click: addCustomer" id="addCustSubmit" type = "submit" class="btn btn-primary">Add Customer</button>
	        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	    </div>
	</div>    
    
	<div id="edit" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
	    <div class="modal-header">
	        <h3 id="addDialogLabel">Edit Customer</h3>
	    </div>
	    <div class="modal-body">
	        <form class="form-horizontal" id="editForm">
	            <div class="control-group">
	                <label class="control-label" for="inputName">Name</label>
	                <div class="controls">
	                    <input data-bind="value: name" class="required" type="text" id="inputName" placeholder="Name" style="width: 150px;" minlength="2">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="inputPhone">Phone</label>
	                <div class="controls">
	                    <input data-bind="value: phone" type="text" id="inputPhone" placeholder="Phone" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="inputEmail">Email</label>
	                <div class="controls">
	                    <input data-bind="value: email" class="required email" type="email" id="inputEmail" placeholder="Email" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="inputStreet">Street</label>
	                <div class="controls">
	                    <input data-bind="value: street" type="text" id="inputStreet" placeholder="Street" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="inputCity">City</label>
	                <div class="controls">
	                    <input data-bind="value: city" type="text" id="inputCity" placeholder="City" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="inputState">State</label>
	                <div class="controls">
	                    <input data-bind="value: state" type="text" id="inputState" placeholder="State" style="width: 150px;">
	                </div>
	            </div>
	            <div class="control-group">
	                <label class="control-label" for="inputZip">Zip</label>
	                <div class="controls">
	                    <input data-bind="value: zip" type="text" id="inputZip" placeholder="Zip" style="width: 150px;">
	                </div>
	            </div>
	        </form>
	    </div>
	    <div class="modal-footer">
	        <button data-bind="click: editCustomer" class="btn btn-primary">Edit Customer</button>
	        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	    </div>
	</div>    
    <script src="js/customerViewModel.js"></script>
	<script src="js/validation.js"></script>
</body>
</html>
